<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Cadastro - Atendimento Psicológico</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="logo-box">
      atendimento psicológico gratuito
    </div>
    <div class="card">
      <div class="tabs">
        <button class="tab active" onclick="switchTab('login')">Login</button>
        <button class="tab" onclick="switchTab('cadastro')">Cadastro</button>
      </div>

      <div id="login" class="form-content active">
        <form onsubmit="handleLogin(event)">
          <div class="form-group">
            <label for="login-email">E-mail</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-senha">Senha</label>
            <input type="password" id="login-senha" required>
          </div>
          <button type="submit" class="btn-submit">Entrar</button>
        </form>
        <p class="link-text">
          <a onclick="switchTab('cadastro')">Não tem uma conta? Cadastre-se</a>
        </p>
      </div>
      <div id="cadastro" class="form-content">
        <form onsubmit="handleCadastro(event)">
          <div class="form-group">
            <label for="cadastro-nome">Nome completo</label>
            <input type="text" id="cadastro-nome" required>
          </div>
          <div class="form-group">
            <label for="cadastro-email">E-mail</label>
            <input type="email" id="cadastro-email" required>
          </div>
          <div class="form-group">
            <label for="cadastro-senha">Senha</label>
            <input type="password" id="cadastro-senha" required>
          </div>
          <div class="form-group">
            <label for="cadastro-confirma">Confirmar senha</label>
            <input type="password" id="cadastro-confirma" required>
          </div>
          <div class="form-group">
            <label>Escolha seu perfil</label>
            <div class="profile-select">
              <button type="button" class="profile-option" onclick="selectProfile(this, 'comunidade')">
                Comunidade
              </button>
              <button type="button" class="profile-option" onclick="selectProfile(this, 'instituicao')">
                Instituição
              </button>
            </div>
          </div>
          <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <p class="link-text">
          <a onclick="switchTab('login')">Já tem uma conta? Faça login</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
