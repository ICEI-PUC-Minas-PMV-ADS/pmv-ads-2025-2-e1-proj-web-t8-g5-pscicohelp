<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8" /> 
  <meta name="viewport" content="width=device-width, initial-scale=1" /> 
  <title>Psicohelp</title> 
  <style> 
    :root{ 
      --bg-page: #D7DCCF;      /* verde acinzentado do fundo */ 
      --card:    #F6F0E9;      /* creme do painel */ 
      --border:  #CFC6BA;      /* bege da borda */ 
      --text:    #2B2B2B;      /* cinza quase preto */ 
    } 
 
    /* reset mínimo */ 
    * { box-sizing: border-box; } 
    html, body { height: 100%; } 
    body { 
      margin: 0; 
      background: var(--bg-page); 
      color: var(--text); 
      font: 16px/1.4 "Cormorant Garamond", Georgia, "Times New Roman", serif; 
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale; 
    } 
 
    .wrap { 
      max-width: 1200px; 
      margin: 0 auto; 
      padding: 32px 20px; 
      min-height: 100%; 
      display: grid; 
      grid-template-columns: 1fr 560px; 
      gap: 32px; 
      align-items: center; 
    } 
 
    /* bloco do logo/texto à esquerda */ 
    .brand { 
      display: grid; 
      gap: 20px; 
      align-content: center; 
      justify-items: start; 
      min-height: 380px; 
    } 
    .logo-box { 
      width: clamp(220px, 50%, 360px); 
      height: 120px; 
      display: grid; 
      place-items: center; 
      border: 1.5px solid var(--border); 
      background: transparent; 
      border-radius: 10px; 
      color: var(--text); 
      letter-spacing: .5px; 
      font-weight: 500; 
      text-transform: lowercase; 
    } 
    .subtitle { 
      letter-spacing: .35em; 
      text-transform: uppercase; 
      font-size: 14px; 
      opacity: .9; 
    } 
 
    /* painel com os botões à direita */ 
    .panel { 
      background: var(--card); 
      border-radius: 12px; 
      padding: 28px; 
      outline: 1.5px solid rgba(0,0,0,0.06); 
    } 
    .stack { display: grid; gap: 18px; } 
 
    /* botão estilo “quadradinho” */ 
    .btn { 
      display: grid; 
      place-items: center; 
      height: 64px; 
      border: 1.5px solid var(--border); 
      border-radius: 10px; 
      background: rgba(255,255,255,0.3); 
      color: var(--text); 
      text-decoration: none; 
      font-size: 20px; 
      font-weight: 500; 
      letter-spacing: .2px; 
      transition: transform .06s ease, box-shadow .2s ease, background .2s ease; 
    } 
    .btn:hover { box-shadow: 0 1.5px 0 rgba(0,0,0,.05); background: rgba(255,255,255,0.45); } 
    .btn:active { transform: translateY(1px); } 
 
    /* rodapé do painel (ícones/links) */ 
    .panel-footer { 
      display: grid; 
      place-items: center; 
      margin-top: 22px; 
    } 
    .social { 
      width: 38px; height: 38px; 
      border: 1.5px solid var(--border); 
      border-radius: 10px; 
      display: grid; 
      place-items: center; 
      text-decoration: none; 
      color: var(--text); 
      font-size: 20px; 
      line-height: 0; 
    } 
 
    /* responsivo */ 
    @media (max-width: 980px){ 
      .wrap { 
        grid-template-columns: 1fr; 
        gap: 24px; 
      } 
      .brand { min-height: 0; } 
      .panel { max-width: 640px; margin: 0 auto; } 
    } 
  </style> 
  <!-- fonte opcional (parecida com a do slide); se quiser retirar, tudo continua funcionando --> 
  <link 
href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&
 display=swap" rel="stylesheet"> 
</head> 
<body> 
  <main class="wrap" aria-label="Página inicial"> 
    <!-- ESQUERDA: coloque sua imagem de logo aqui depois --> 
    <section class="brand"> 
      <div class="logo-box" aria-label="espaco para imagem do logo">imagem</div> 
      <p class="subtitle">Atendimento psicológico gratuito</p> 
    </section> 
 
    <!-- DIREITA: painel com botões --> 
    <section class="panel" aria-label="Ações principais"> 
      <div class="stack" role="navigation" aria-label="menu principal"> 
        <a class="btn" href="#" aria-label="Ir para Universidade ou 
Instituição">Universidade/Instituição</a> 
        <a class="btn" href="#" aria-label="Ir para área do Usuário">Usuário</a> 
        <a class="btn" href="#" aria-label="Ir para Inscrição ou Lista de espera">Inscrição/Lista 
de espera</a> 
        <a class="btn" href="#" aria-label="Ver informações de 
Acessibilidade">Acessibilidade</a> 
        <a class="btn" href="#" aria-label="Sobre nós">Sobre nós</a> 
      </div> 
 
      <div class="panel-footer"> 
        <!-- se quiser usar uma imagem depois, troque o conteúdo interno por <img ...> --> 
        <a class="social" href="#" aria-label="Instagram">⌁</a> 
      </div> 
    </section> 
  </main> 
</body> 
</html>
